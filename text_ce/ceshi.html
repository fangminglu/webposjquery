<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        .demo{width:300px; margin:50px auto}
        #myform{padding:2px}
        #myform p{height:36px; line-height:36px}
        .input{height:24px; line-height:24px; padding:2px; width:150px; border:1px solid #d3d3d3}
        .btn{height:32px; line-height:32px; margin-top:6px; padding:0 14px; margin-left:36px; border:1px solid #d3d3d3; background:#f7f7f7; cursor:pointer}
        #result{margin-top:20px; padding:5px; line-height:22px; border:1px solid #fc9; background:#ffc}
    </style>
    <script type="text/javascript" src="../jquery-2.1.3.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#myform").submit(function(){
                var data = $(this).serialize();
                $.getJSON("http://m.helloweba.com/jsonp.php?callback=?",data,function(json){
                    var msg = '';
                    if(json){
                        var  sex = json.sex==1? "男生":"女生";
                        msg = "<div id='result'></div><br/>商品名称："+json.username+"<br/><br/>单价："+json.age+"</div>"
                    }else{
                        msg = "服务器忙，请稍候再试！";
                    }
                    $("#myform").after(msg);
                });
                return false;
            });
        });
    </script>
</head>
<body>
<div id="header">
</div>
<div id="main">
    <div class="demo">
        <form id="myform" action="#" method="post">
            <p><label>商品名称：</label><input type="text" class="input" name="username" /></p>
            <p><label>单价：</label><input type="text" class="input" name="age" /></p>
            <p><input type="submit" class="btn" value="提 交" /></p>
        </form>
    </div>
    <div class="ad_demo"><script src="/js/ad_js/ad_demo.js" type="text/javascript"></script></div>
    <br/>
</div>
<div id="footer">
</div>
</body>
</html>
